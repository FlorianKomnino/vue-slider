<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VUE Slider</title>

    <!-- link bootstrap v5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Link VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[tabIndex].image" :alt="slides[tabIndex].title" />
                    <div class="text">
                        <h3>{{ slides[tabIndex].title }}</h3>
                        <p>{{ slides[tabIndex].text }}</p>
                    </div>
                    <div class="autoPlay" @click="autoPlayCarousel">Autoplay</div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevButton()"></div>
                    <div class="next" @click="nextButton()"></div>

                    <div class="thumb" v-for="image, index in slides" :class='index === tabIndex ? "active" : "" '>
                        <img :src="image.image" :alt="image.title" @click="tabIndex = index"/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
